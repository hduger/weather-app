<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="search" class="search-location" placeholder="Enter Location">
            <button class="submit" data-button>Get Weather</button>
        </div>
        <div class="weather-info">
            <div class="temperature" data-temp></div>
            <div class="feels-like" data-feels-like></div>
        </div>
        <div class="high-low">
            <div class="high-temp" data-high-temp></div>
            <div class="low-temp" data-low-temp></div>
        </div>

    </div>
    
</body>
</html>
